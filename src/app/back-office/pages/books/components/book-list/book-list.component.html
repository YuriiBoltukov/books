@switch (booksService.loadingState$ | async) {
  @case (loadingStateEnum.Success) {
    <ion-list [inset]="true">
      @for (book of booksService.books$ | async; track book.title) {
        <app-book-item [book]="book"></app-book-item>
      } @empty {
        Список пока пустой
      }
    </ion-list>
  }
  @case (loadingStateEnum.Error) {
    Во время загрузки данных произошла ошибка
  }
  @default {
    крутится скелетон...
  }
}
