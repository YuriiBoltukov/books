@switch (authorsService.loadingState$ | async) {
  @case (loadingStateEnum.Success) {
    <ion-list [inset]="false">
      @for (author of authorsService.authors$ | async; track author.id) {
        <app-author-item [author]="author"></app-author-item>
      } @empty {
        Список пока пустой
      }
    </ion-list>
  }
  @case (loadingStateEnum.Error) {
    Во время загрузки данных произошла ошибка
  }
  @default {
    <ion-item>
      <ion-label>
        <h3>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80%"
          ></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  }
}
